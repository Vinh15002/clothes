<!DOCTYPE html>
<html>
<head>
</head>
<style>
    @font-face {
        font-family: 'Island Moments';
        src: url('./IslandMoments-Regular.ttf') format('truetype');
    }
    
    .a {
        width: 300px;
        height: 400px;
        border: 4px solid rgb(228, 77, 102);
        background-color: white;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;       
    }
    .load-area {
        width: 300px;
        height: 400px;
        border: 4px solid rgb(228, 77, 102);
        background-color: white;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    h1{
        font-family: 'Island Moments', sans-serif;
        font-size: 80px;
        text-align: center;
        color: pink;
    }
    button{
        margin-top: 30px;
        width: 500px;
        height: 50px;
        font-size: 20px;
        font-weight: bold;
        color: rgb(32, 32, 164);
        cursor: pointer;
    }
    button:hover{
        background-color: aqua;
        border-radius: 8px;
        color: black;
        
    }
    .b{
        text-align: center;
    }
    body{
        background-color: black;
    }
    .c{
        margin-top: 20px;
        height: 200px;
        width: 150px;
        background-color: rgb(193, 175, 152);
     
    }
    .menu {
            display: flex;
            overflow-y: scroll; /* Cho phép cuộn ngang */
            white-space: nowrap; /* Ngăn chặn xuống dòng */
            padding: 10px;
            background-color: #333; /* Màu nền menu */
            border-radius: 8px; /* Bo góc */
            max-width: 100%; /* Giới hạn chiều rộng menu */
            scrollbar-width: none; /* Ẩn thanh cuộn ở Firefox */
        }
    .menu img {
            height: 200px; /* Chiều cao hình ảnh */
            margin-right: 10px; /* Khoảng cách giữa các hình ảnh */
            border-radius: 4px; /* Bo góc hình ảnh */
            transition: transform 0.3s; /* Hiệu ứng khi hover */
            display: inline-block; /* Đảm bảo hình ảnh không bị co dãn */
        }

    .menu img:hover {
        transform: scale(1.1); /* Phóng to hình ảnh khi hover */
    }

    /* Ẩn một số hình ảnh */
    

    /* Ẩn thanh cuộn cho các trình duyệt khác nhau */
    .menu::-webkit-scrollbar {
        display: inline; /* Ẩn thanh cuộn trên Chrome và Safari */
    }
    .image-preview {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        border-radius: 8px;
        z-index: 1;
        display: none; /* Ẩn mặc định */
    }
    .image-preview img {
        max-height: 100%;
        max-width: 100%;
        border-radius: 4px;
    }
    .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 24px;           
        color: white;
        cursor: pointer;
    }
    input[type="file"] {
        margin: 10px 0;
        opacity: 50%;
    }
    .load-area img {
        max-width: 100%;
        max-height: 100%;
    }
</style>

<body>
    <h1>Thời trang chỉ cách bạn một cái Click!</h1>
    <div style="display: flex;justify-content: space-around;">
        <div class="a" id="uploadDiv">
            <div class="image-preview" id="imagePreview">
                <span class="close-btn" id="closeBtn">X</span>
                <img id="previewImage" src="" alt="Hình ảnh đã chọn">
            </div>
            <p>Chọn ảnh:</p>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        <div class="load-area" id="loadArea">
            
        </div>
        <div class="a">Ảnh 3</div>
        
    </div>
    <div class="b">
        <button>Sinh ảnh</button>
    </div>   
    <div style="text-align: center; color: aliceblue;">
        <button>Gợi ý mẫu áo phù hợp với bạn</button>
    </div>
    <div class="menu">      
        
        
    </div>
    <div style="text-align: center; color: aliceblue;">
        <h2>Tất cả mẫu áo</h2>
    </div>
    <div class="menu">      
        <img src="./aaa.jpg" alt="Hình 1" onclick="loadImage(this.src)">
        <img src="./bbb.jpg" alt="Hình 2" onclick="loadImage(this.src)">
        <img src="./aaa.jpg" alt="Hình 3"onclick="loadImage(this.src)">
        <img src="./bbb.jpg" alt="Hình 4"onclick="loadImage(this.src)">
        <img src="./aaa.jpg" alt="Hình 5"onclick="loadImage(this.src)">
        <img src="./bbb.jpg" alt="Hình 6"onclick="loadImage(this.src)">
        <img src="./aaa.jpg" alt="Hình 7"onclick="loadImage(this.src)">
        
    </div>
    <script>
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const previewImage = document.getElementById('previewImage');
        const closeBtn = document.getElementById('closeBtn');
    
        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
    
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    imagePreview.style.display = 'flex'; // Hiện ảnh
                }
    
                reader.readAsDataURL(file);
            }
        });
    
        closeBtn.addEventListener('click', function() {
            imagePreview.style.display = 'none'; // Ẩn ảnh
            fileInput.value = ''; // Xóa tệp đã chọn
        });
        function loadImage(src) {
            const loadArea = document.getElementById('loadArea');
            loadArea.innerHTML = `<img src="${src}" alt="Loaded Image">`;
        }
    </script>

</body>
</html>
